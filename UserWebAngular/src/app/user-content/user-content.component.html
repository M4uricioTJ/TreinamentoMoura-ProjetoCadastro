<div class="user-content">
    <table mat-table [dataSource]="userlist">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button class="select" (click)="select(user)">
                    <mat-icon>done</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let user">{{user.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="datacadastro">
            <th mat-header-cell *matHeaderCellDef>DataCadastro</th>
            <td mat-cell *matCellDef="let user">{{user.datacad | date:"dd/MM/yyyy"}}</td>
        </ng-container>

        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef>Saldo</th>
            <td mat-cell *matCellDef="let user">{{user.saldo | currency:'BRL'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['select','id', 'nome', 'email', 'datacadastro', 'saldo']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['select','id', 'nome', 'email', 'datacadastro', 'saldo']"></tr>
    </table>
</div>
