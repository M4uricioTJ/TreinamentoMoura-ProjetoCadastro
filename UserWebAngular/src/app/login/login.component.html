<app-menu></app-menu>
<div>
    <form class="form" (ngSubmit)="login()">
        <div>
        <mat-form-field appearence="outline">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="user.email" required>
        </mat-form-field>
        </div>
        <div>
        <mat-form-field appearence="outline">
            <mat-label>Senha</mat-label>
            <input matInput name="senha" type="password" [(ngModel)]="user.senha" required>
        </mat-form-field>
        </div>
        <button mat-flat-button type="submit">Login</button>
    </form>
</div>
